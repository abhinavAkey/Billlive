parameter.validation.gender.regEx=^M$|^F$
parameter.validation.postCode.regEx=(?i)^[\\pL\\pN][\\pL\\pN -]{0,10}[\\pL\\ \\pN]$
parameter.validation.captchaCode.regEx=^[a-zA-Z0-9 ]+$
